{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo+2|Ubuntu" >
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.min.css' %}">

<script type="text/javascript" src="{% static 'polls/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/js/bootstrap.min.js' %}"></script>

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center font-title">Registros do Usuário</h2>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <a href="/home" class="btn btn-success btn-block">Atualizar</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <a href="/" class="btn btn-success btn-block">Sair</a>
        </div>
    </div>
</div>

{% for log in list %}

    <div class="row">
        <div class="col-md-4 col-md-offset-4">  
            <div class="panel">
                <div class="panel-body panel-color">    
                    <dl class="dl-horizontal">
                        <dt>Registro</dt>
                        <dd>{{log.id}}</dd>
                        <dt>Horário</dt>
                        <dd>{{log.registry}}</dd>
                        <dt>Placa</dt>
                        <dd>{{log.arduino}}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

{% endfor %}
