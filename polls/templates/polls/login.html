{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo+2|Ubuntu" >
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.min.css' %}">

<script type="text/javascript" src="{% static 'polls/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/js/bootstrap.min.js' %}"></script>

<div class="row">
    <div class="col-md-12">
        <div class="img-logo">
            <img class="img-file" src="{% static 'polls/img/logo.png' %}">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Login</h2>
    </div>
</div>

<form action="loginuser/" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" value="uniceub@gmail.com">
            </div>
        </div>
    </div>
    <div class="row">   
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" value="123456">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="form-group">
                <a class="font-register" href="register/">Registrar-me</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Entrar</button>
            </div>
        </div>
    </div>
</form>
